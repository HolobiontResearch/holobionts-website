site_name: Holobiont Research
site_url: https://holobionts.xyz
site_author: Daniel Antonio Sabogal
site_description: Research group focused understanding the mechanisms that determine the diversity patterns of microbial communities of agricultural and livestock systems.

# Repository
repo_name: HolobiontResearch/holobionts-website
repo_url: https://github.com/HolobiontResearch/holobionts-website

# Copyright
copyright: Copyright &copy; 2026 Max Planck Tandem Group in Holobiont Research | Made with ❤️ by <a href="https://github.com/daasabogalro">daasabogalro</a>

# Theme configuration
theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

  icon:
    repo: fontawesome/brands/github

  logo: assets/holobionts_logo_minimal_white.webp
  favicon: assets/holobionts_logo_minimal_white.webp

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

# Plugins
plugins:
  - search
  - tags

# Navigation structure
nav:
  - Home: index.md
  - Research:
      - Overview: research/index.md
      - Projects: research/projects.md
      - Publications: research/publications.md
  - Team:
      - Members: team/index.md
      - Alumni: team/alumni.md
      - Join Us: team/join.md
  - News: news.md
  - Resources:
      - Software: resources/software.md
      - Datasets: resources/datasets.md
      - Teaching: resources/teaching.md
  - Contact: contact.md

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/HolobiontResearch
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/max-planck-tandem-group-in-holobiont-research/
  analytics:
    provider: google
    property: G-150JV6FP1C
  extra:
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our lab website.
    actions:
      - accept

# CSS customization
extra_css:
  - stylesheets/extra.css
